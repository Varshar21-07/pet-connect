
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div id="container">
    <!-- Signup -->
    <div id="signup">
      <h1>Sign up Page</h1>
      <form id="signInput">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signupbtn">Sign up</button>
        <p>Already a user? <a id="login_btn" href="#">Login</a></p>
      </form>
    </div>

    <!-- Login -->
    <div id="login" style="display: none;">
      <h1>Login Page</h1>
      <form>
        <input type="email" id="email_login" placeholder="Email">
        <input type="password" id="password_login" placeholder="Password">
        <button id="loginbtn">Login</button>
        <p>Create an account? <a id="signup_btn" href="#">Signup</a></p>
      </form>
    </div>
  </div>
  <script src="loginscript.js"></script>
</body>
</html>
